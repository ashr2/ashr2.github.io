<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Bootstrap Theme</title>
  </head>

  <body>
    <div class="container">
      <!-- Main Header -->
      <header id="main-header">
        <div class="row no-gutters">
          <!-- Profile Picture -->
          <div class="col-lg-4 col-md-5">
            <img src="img/pfp.jpeg" alt="" />
          </div>
          <div class="col-lg-8 col-md-7">
            <div class="d-flex flex-column">
              <div class="p-5 bg-blue1 text-white">
                <div
                  class="d-flex flex-row justify-content-between align-items-center"
                >
                  <!-- Display name -->
                  <h1 class="display-6">Ashwath Rajesh</h1>
                  <!-- Display Icons -->
                  <!-- LinkedIn Page -->
                  <div>
                    <a href="https://www.linkedin.com/in/ashwath-rajesh-5879741ba/">
                      <i class="fab fa-linkedin"></i>
                    </a>
                  </div>
                  <!-- Github Page -->
                  <div>
                    <a href="https://github.com/ashr2">
                      <i class="fab fa-github"></i>
                    </a>
                  </div>
                  <!-- Email Page -->
                  <div>
                    <a href="https://www.linkedin.com/in/ashwath-rajesh-5879741ba/">
                      <i class="fas fa-envelope"></i>
                    </a>
                  </div>
                </div>
              </div>
              <!-- Headline -->
              <div class="p-4 bg-blue7">
                Motivated Computer Science Student at UMD
              </div>
              <div>
                <div id = "navbar" class="d-flex flex-row text-white align-items-stretch text-center">
                  <div class ="port-item p-4 bg-blue2" data-toggle="collapse" data-target="#aboutme">
                    <i class="fas fa-home fa-2x d-block"></i>
                    <span class="d-none d-sm-block"> About Me </span>
                  </div>
                  <div class ="port-item p-4 bg-blue3" data-toggle="collapse" data-target="#resume">
                    <i class="fas fa-file fa-2x d-block"></i>
                    <span class="d-none d-sm-block"> Resume </span>
                  </div>
                  <div class ="port-item p-4 bg-blue4" data-toggle="collapse" data-target="#projects">
                    <i class="fas fa-folder-open fa-2x d-block"></i>
                    <span class="d-none d-sm-block"> Projects </span>
                  </div>
                  <div class ="port-item p-4 bg-blue5" data-toggle="collapse" data-target="#skills">
                    <i class="fas fa-code fa-2x d-block"></i>
                    <span class="d-none d-sm-block"> Skills </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>

    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>

    <script>
      // Get the current year for the copyright
      $("#year").text(new Date().getFullYear());
    </script>
  </body>
</html>
